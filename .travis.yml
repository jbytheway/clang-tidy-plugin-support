dist: focal
language: c++
os: linux

cache: ccache

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-focal-11
    packages:
      - clang-11
      - llvm-11-dev
      - lld-11

script:
  - ./build.sh

before_deploy:
  - ./before-deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: clang-tidy-plugin-support-$TRAVIS_TAG.tar.xz
  skip_cleanup: true
  on:
    tags: true
    repo: jbytheway/clang-tidy-plugin-support
